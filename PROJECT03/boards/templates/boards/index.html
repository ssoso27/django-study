<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>this is index</h1>
    {% for board in boards %}
        <p>
            [{{ board.pk }}]
            <li>{{ board.title }}</li>
            <li>{{ board.content }}</li>
            <li>{{ board.created_at }}</li>
            <li>{{ board.updated_at }}</li>
            <a href="{% url 'boards:detail' board.pk %}">[상세보기]</a>
        </p>
        <hr>
    {% endfor %}
    <a href="{% url 'boards:new' %}">[새 글 작성]</a>
</body>
</html>
