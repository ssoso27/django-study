{% extends 'boards/base.html' %}

{% block body %}
    <h1 class='text-center'>this is edit.html. it is to update board.</h1>
    <form action="/boards/{{ board.pk }}/update/" method="POST">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" name="title" value="{{ board.title }}"/><br>
        
        <label for="content">Content</label>
        <textarea name="content" id="content" cols="30" rows="10">{{ board.content }}</textarea><br>
        
        <input type="submit" value="Submit"/>
    </form>
{% endblock %}
